---
version: '3.5'

volumes:
  neo4j:

networks:
    backend:

services:
  neo4j:
    image: neo4j:4.4.2
    container_name: neo4j
    restart: unless-stopped
    networks:
      - backend
    ports:
      - 7474:7474
      - 7687:7687
    volumes:
      - neo4j:/data
      - ./docker/neo4j/plugins:/var/lib/neo4j/plugins
    environment:
      - NEO4J_AUTH=neo4j/epagneul
      - apoc.import.file.enabled=true
      - dbms.security.procedures.unrestricted=algo.*,apoc.*

  backend:
    build:
      context: ./backend
    container_name: backend
    restart: unless-stopped
    networks:
      - backend
    volumes:
      - ./backend/epagneul:/opt/backend/epagneul:ro
    ports:
      - 8000:8000
    depends_on:
      - neo4j
    entrypoint: ["uvicorn", "epagneul.api.app:app", "--host", "0.0.0.0", "--port", "8000"]

  frontend:
    build:
      context: ./frontend
    restart: unless-stopped
    container_name: frontend
    networks:
      - backend
    volumes:
      - ./frontend/src:/opt/frontend/src:ro
    ports:
      - 8080:8080
    environment:
      - VUE_APP_BASE_URL=http://localhost:8000/api
    entrypoint: ["/opt/frontend/entrypoint.sh"]
